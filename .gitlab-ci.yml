stages:
  - prepare
  - test
  - build image
  - trigger deploy
  - update deployment
  - integration test
  - veracode scan
  - deps scan
  - publish dependencies scan

variables:
  MYSQL_ROOT_PASSWORD: "root"
  MYSQL_DATABASE: "device_registry"
  MYSQL_USER: "device_registry"
  MYSQL_PASSWORD: "device_registry"
  SERVICE_IMAGE: "advancedtelematic/device-registry"

test:
  stage: test
  tags:
    - docker-sock
  services:
    - name: mariadb:10.2
      alias: db
      command:
        - --character-set-server=utf8
        - --collation-server=utf8_unicode_ci
        - --max_connections=1000
  image: advancedtelematic/gitlab-jobs:0.2.3
  variables:
    DB_URL: "jdbc:mariadb://db:3306/device_registry"
  before_script:
    - echo "CREATE DATABASE device_registry_test; CREATE DATABASE device_registry_ptest; GRANT ALL PRIVILEGES ON \`device\_registry%\`.* TO 'device_registry'@'%'; FLUSH PRIVILEGES; " > db_user.sql
    - mysqladmin ping --protocol=TCP -h db -P 3306 -u device_registry -pdevice_registry
    - mysql -v -h db -u root -proot < db_user.sql
  script:
    - sbt -sbt-dir ./.sbt -ivy ./.ivy2 -J-Xmx1G -J-XX:ReservedCodeCacheSize=128m test
  cache:
    paths:
      - .ivy2/
      - .sbt

build docker image:
  stage: build image
  except:
    refs:
      - schedules
      - deploy/sit
  only:
    refs:
      - master
      - /^deploy/.*$/
  tags:
    - docker-sock
  variables:
  image: advancedtelematic/gitlab-jobs:0.2.3
  script:
    - env | sort
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - sbt -x -sbt-dir ./.sbt -ivy ./.ivy2 -batch docker:publish -J-Xmx1G -J-XX:ReservedCodeCacheSize=128m -Dsbt.log.noformat=true
  cache:
    paths:
      - .ivy2/
      - .sbt/

trigger dev deploy:
  stage: trigger deploy
  except:
    - schedules
  only:
    - master
  variables:
    ENV: "dev"
    NEW_TAG: $CI_COMMIT_SHA
    SERVICE: device-registry
    CREATE_COMMIT: "true"
  trigger:
    project: OLP/EDGE/OTA/infra/deployment-descriptors
    branch: master

trigger sit deploy:
  stage: trigger deploy
  except:
    - schedules
  only:
    - deploy/sit
  variables:
    ENV: "sit"
    NEW_TAG: $CI_COMMIT_SHA
    SERVICE: device-registry
    CREATE_COMMIT: "true"
  trigger:
    project: OLP/EDGE/OTA/infra/deployment-descriptors
    branch: master

start veracode scan:
  # prepare and submit for static code analysis
  stage: veracode scan
  only:
    variables:
      - $VERACODE_API_ID
  image: advancedtelematic/veracode:0.1.3
  before_script:
    - sbt package
  script:
    - run-veracode.sh
  artifacts:
    paths:
      - /tmp/package.zip

start deps scan:
  # perform dependencies CVE analysis
  stage: deps scan
  only:
    - schedules
  image: advancedtelematic/gitlab-jobs:0.2.3
  script:
    - sbt dependencyCheckAggregate
    - mv target/scala-*/dependency-check-report.html ./depchk.html
  artifacts:
    paths:
      - depchk.html

pages:
  stage: publish dependencies scan
  only:
    - schedules
  dependencies:
    - start deps scan
  script:
    - mkdir -p public
    - mv depchk.html public/index.html
  artifacts:
    paths:
      - public
    expire_in: 64 days

include:
  - project: olp/edge/ota/testing/dynamic-hats
    file: /.gitlab-ci.yml
